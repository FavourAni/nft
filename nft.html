<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="nft.css">
        <title>NFT Preview Card</title>
    </head>
    <body>
        <div class="container">
            <div class="small">
                <div class="thenft">
                    <img src="imagess/image-equilibrium.jpg" alt="nft-image">
                </div>
                <div class="text_info">
                    <h4>Equilibrium #3429</h4>
                    <p>Our equilibrium collection promotes <br> balance and calm</p>
                    <div class="price">
                        <img src="./imagess/icon-ethereum.svg" alt="eth">
                        <h5 class="wrig">0.041ETH</h5>
                    </div>
                    <div class="price1"> 
                        <img src="./imagess/icon-clock.svg" alt="clock">
                        <h5 class="writ">3 days left</h5>
                    </div>
                </div>
                <div class="owner">
                    <img src="imagess/image-avatar.png" alt="person"> 
                    <p><span>Creation of</span> Jules Wyvern</p>
                </div>
            </div>
        </div>
    </body>
</html>
